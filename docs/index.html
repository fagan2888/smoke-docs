<!DOCTYPE html>
<html lang="en">
<head>
      <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Smoke Network Docs</title>
    <link rel="icon" href="./_media/favicon.ico" type="image/x-icon"/>

    <!-- Search Engine -->
    <meta name="description" content="Documentation for the Smoke Network blockchain">
    <meta name="image" content="/_media/social.jpg">

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Smoke Network Docs">
    <meta itemprop="description" content="Documentation for the Smoke Network blockchain">
    <meta itemprop="image" content="./_media/social.jpg">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Smoke Network Docs">
    <meta name="twitter:description" content="Documentation for the Smoke Network blockchain">
    <meta name="twitter:site" content="@smoke_io">
    <meta name="twitter:creator" content="@smoke_io">
    <meta name="twitter:image:src" content="./_media/social.jpg">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Smoke Network Docs">
    <meta name="og:description" content="Documentation for the Smoke Network blockchain">
    <meta name="og:image" content="./_media/social.jpg">
    <meta name="og:url" content="https://docs.smoke.io">
    <meta name="og:site_name" content="Smoke Network Docs">
    <meta name="og:type" content="website">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: '_sidebar.md',
      themeColor: '#00c800',
      search: 'auto', // default
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
